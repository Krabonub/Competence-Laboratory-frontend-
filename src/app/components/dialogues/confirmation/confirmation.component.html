<h3>{{data.header}}</h3>
<mat-divider></mat-divider>
<form novalidate (ngSubmit)="data.onSubmit()">
  <mat-dialog-content>
    <p>
      {{data.question}}
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="accent">Confirm</button>
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
