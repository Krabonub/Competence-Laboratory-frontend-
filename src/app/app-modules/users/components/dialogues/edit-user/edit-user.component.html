<h3>Edit User</h3>
<mat-divider></mat-divider>
<form [formGroup]="editUserForm" novalidate (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" type="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput formControlName="position" [matAutocomplete]="autoPositions" placeholder="Position">
      <mat-autocomplete #autoPositions="matAutocomplete">
        <mat-option *ngFor="let pos of filteredPositions$ | async" [value]='pos.positionName'>
          {{pos.positionName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="accent">Save</button>
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
