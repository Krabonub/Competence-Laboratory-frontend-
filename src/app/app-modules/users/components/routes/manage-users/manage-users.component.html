<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Manage Users</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-header">
      <mat-form-field class="filter-input">
        <input matInput placeholder="Filter" [(ngModel)]="tableFilter">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="applyFilter(tableFilter)">Search</button>
      <span class="example-spacer"></span>
      <button mat-raised-button color="accent" (click)="addUser()">Add User</button>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.firstName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.position.positionName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="level">
        <mat-header-cell *matHeaderCellDef> Level </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.level}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button mat-button color="primary" (click)="editUser(user)">Edit</button>
          <button mat-button color="warn" (click)="deleteUser(user)">Delete</button>
          <button mat-button color="accent" (click)="evaluateUser(user)">Evaluate</button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 45, dataSource.data.length]" [showFirstLastButtons]="true">
    </mat-paginator>
  </mat-card-content>
</mat-card>
