<mat-card>
  <mat-card-header>
    <mat-card-title>Competence Groups</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-header">
      <span class="example-spacer"></span>
      <button mat-raised-button color="accent" (click)="addCompetenceGroup()">Add</button>
    </div>
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="competenceGroupName">
        <mat-header-cell *matHeaderCellDef> Group Name </mat-header-cell>
        <mat-cell *matCellDef="let competenceGroup"> {{competenceGroup.competenceGroupName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let competenceGroup">
          <button mat-button color="primary" (click)="editCompetenceGroup(competenceGroup)">Edit</button>
          <button mat-button color="warn" (click)="deleteCompetenceGroup(competenceGroup)">Delete</button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 45, dataSource.data.length]" [showFirstLastButtons]="true">
    </mat-paginator>
  </mat-card-content>
</mat-card>
