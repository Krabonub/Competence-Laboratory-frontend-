  <input appMarkInput type="number" min="0" max="4" [formControlName]="levelRequirement._id" [ngModel]="model" (focusout)="changeMode()" (input)="onInput($event)" [ngStyle]="{'display': editorMode ? 'block': 'none'}">
  <div *ngIf="!editorMode">
    {{model}}
  </div>
</div>
