<h3>Add Position</h3>
<mat-divider></mat-divider>
<form [formGroup]="addPositionForm" novalidate (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Position Name" formControlName="positionName">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="accent">Save</button>
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
