<h3>Delete Competence Group</h3>
<mat-divider></mat-divider>
<form novalidate (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      Are you sure you want to delete <strong class="name">{{data.competenceGroupName}}</strong> ?
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="accent">Confirm</button>
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
